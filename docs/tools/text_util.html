<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TextUtil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script>
        document.getElementById('lengthCount').addEventListener('input', convertData);

        function toUpperCase() {
            document.getElementById("text").value = document.getElementById("text").value.toUpperCase();
        }
        function toLowerCase() {
            document.getElementById("text").value = document.getElementById("text").value.toLowerCase();
        }
        function toCamelCase() {
            document.getElementById("text").value = document.getElementById("text").value.replace(/(_\w)/g, function (m) {
                return m[1].toUpperCase();
            });
        }
        function toSnakeCase() {
            document.getElementById("text").value = document.getElementById("text").value.replace(/[A-Z]/g, (match) => `_${match.toLowerCase()}`);
        }

        function convertData() {
            document.getElementById('lengthCount').innerHTML = 'length:' + lines.length;
        }
    </script>
</head>
<body>
<div class="container-fluid col-xl-6 mt-4">
    <textarea id="text" rows="20" class="form-control" placeholder="请输入文本"></textarea>
    <div class="btn-group mt-2" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-dark" onclick="toUpperCase()">转大写</button>
        <button type="button" class="btn btn-outline-dark" onclick="toLowerCase()">转小写</button>
        <button type="button" class="btn btn-outline-dark" onclick="toCamelCase()">转驼峰</button>
        <button type="button" class="btn btn-outline-dark" onclick="toSnakeCase()">转下划线</button>
        <button type="button" class="btn btn-outline-secondary disabled" id="lengthCount">length:0</button>
    </div>
</div>
</body>
</html>
