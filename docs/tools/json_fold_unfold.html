<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JsonFoldUnFold</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function jsonUnfold() {
            let data = JSON.parse(document.getElementById("json").value);
            document.getElementById("json").value = JSON.stringify(data, null, 4);
        }
        function jsonFold() {
            let data = JSON.parse(document.getElementById("json").value);
            document.getElementById("json").value = JSON.stringify(data, null, 0);
        }
    </script>
</head>
<body>
<div class="container-fluid col-xl-6 mt-4">
    <textarea id="json" rows="25" class="form-control" placeholder="请输入 JSON"></textarea>
    <div class="btn-group mt-2" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-dark" onclick="jsonUnfold()">展开</button>
        <button type="button" class="btn btn-outline-dark" onclick="jsonFold()">压缩</button>
    </div>
</div>
</body>
</html>
